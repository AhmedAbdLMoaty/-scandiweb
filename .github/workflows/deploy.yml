name: Deploy to EC2

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install awscli

    - name: Deploy to EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AKIA34AMDK26CH7GOG5A }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.lEM3CobsPi7cmn81CkEDb8lLHh+GN/4t2H6vCW39 }}
        AWS_REGION: ${{ secrets.eu-north-1 }}
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
          --parameters 'commands=["cd /var/www/html/ecom_ && git pull origin main"]'
